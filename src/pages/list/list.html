<ion-header>
    <ion-navbar>
        <ion-title style="font-size:15px;">
          INFO SCREEN
        </ion-title>
      </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list style="margin-bottom: 10px;">
        <div class = "row" style="text-align: center; width: auto; height: 80px;">
            <div class = "col col-60">  
            <img src="/assets/imgs/two-pounds-logo-sm.png" style="height: 80px;">
            </div>
            <div class = "col col-40" style="color:#52BD8F;text-align: center; padding-top: 48px;"> Info </div>
        </div>   
    </ion-list>
  <ion-list style="width:90%;margin:0 5%; margin-bottom: 10px;">   
      <div class = "row" style="border: solid 2px #52BD8F;">
          <div class = "col col-60" style="color:#52BD8F; text-align: center; border-right: solid 2px #52BD8F">Product Owner</div>
          <div class = "col col-40" style="color:#fff;text-align: center;">Triopan</div>
      </div>
  </ion-list>
  <ion-list style="width:90%;margin:0 5%;">     
      <div class = "row" style="border: solid 2px #52BD8F; text-align: center; margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">unitUID:</div>
          <div class = "col col-40" style="color:#fff;">aa-bb-cc-dd-ee-ff</div>
      </div>
      <div class = "row" style="border: solid 2px #52BD8F; text-align: center; margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">productID:</div>
          <div class = "col col-40" style="color:#fff;">777.901</div>
      </div>
      <div class = "row" style="border: solid 2px #52BD8F; text-align: center; margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">companyName:</div>
          <div class = "col col-40" style="color:#fff;"> Triopan AG</div>
      </div>
      <div class = "row" style="border: solid 2px #52BD8F;text-align: center; margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">productName:</div>
          <div class = "col col-40" style="color:#fff;">Fireball red</div>
      </div>
      <div class = "row" style="border: solid 2px #52BD8F;text-align: center; margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">groupID:</div>
          <div class = "col col-40" style="color:#fff;">xxxx</div>

      <div class = "row" style="border: solid 2px #52BD8F; text-align: center;margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">memberID:</div>
          <div class = "col col-40" style="color:#fff;">X</div>
      </div>
      <div class = "row" style="border: solid 2px #52BD8F; text-align: center;margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">batteryClass:</div>
          <div class = "col col-40" style="color:#fff;">li-ion</div>
      </div>
      <div class = "row" style="border: solid 2px #52BD8F;text-align: center; margin-top: -2px;">
          <div class = "col col-60" style="color:#52BD8F; border-right: solid 2px #52BD8F">batteryLevel:</div>
          <div class = "col col-40" style="color:#fff;">x.xxx V</div>
      </div>       
  </ion-list>
<ion-footer padding class="footer">
    <button ion-button block class = "button" (click)="NextBtn()">Go to Start Screen</button>
  </ion-footer>
